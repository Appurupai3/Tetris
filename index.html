<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <title>俄羅斯方塊遊戲</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            font-family: Arial, sans-serif;
            background-color: #89f1f1;
            margin: 0;
            padding: 20px;
        }
        #game-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        #score-display {
            text-align: center;
            font-size: 24px;
            margin-bottom: 10px;
            font-weight: bold;
        }
        #game-area {
            border: 2px solid black;
            background-color: #e3e2e2;
        }
        #button-panel {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 10px;
            margin-top: 10px;
            width: 300px;
        }
        #button-panel button {
            padding: 10px;
            font-size: 14px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        #button-panel button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <div id="score-display">分數 0</div>
        <div id="game-area"></div>
        <div id="button-panel">
            <button id="startButton">開始遊戲</button>
            <button id="leftButton">向左</button>
            <button id="rightButton">向右</button>
            <button id="rotateButton">旋轉</button>
            <button id="resetButton">重置</button>
            <button id="pauseButton">暫停</button>
        </div>
    </div>
    <script src="tetris.js"></script>
</body>
</html>
