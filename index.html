<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <title>俄羅斯方塊</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            font-family: Arial, sans-serif;
            background-color: #c5f9ab;
            margin: 0;
            padding: 20px;
        }
        .image-button {
        background-size: cover;
        border: none;
        padding: 15px 32px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 16px;
        }
        .visible {
        display: block;
        }

        .hidden {
        display: none;
        }

        #game-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        #score-display {
            font-size: 24px;
            margin: 10px 0;
            font-weight: bold;
        }

        #game-area {
            border: 2px solid black;
            background-color: #ffffff;
        }

        #button-panel {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }

        button {
            padding: 10px;
            background-color: #2d2d25;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
        background-color: #0b0b0b; /* 滑鼠移入時的顏色 */
        }

        button:active {
        background-color: #4e504e; /* 按下時的顏色 */
        }
    </style>
</head>
<body>
    <div id="game-container">
        <div id="score-display">分數: 0</div>
        <canvas id="game-area" width="300" height="500"></canvas>
        <div id="button-panel">
            <button id="startButton"><img src="images/start.png" alt="start" width="30" height="30"></button>
            <button id="pauseButton"> <img src="images/pause-player.png" alt="pause" width="30" height="30"></button>
            <button id="resetButton"><img src="images/power-on.png" alt="restart" width="30" height="30"></button>
            <button id="leftButton"><img src="images/arrowL.png" alt="left" width="30" height="30"></button>
            <button id="rightButton"><img src="images/arrowR.png" alt="right" width="30" height="30"></button>
            <button id="rotateButton"><img src="images/rotate.png" alt="ro" width="30" height="30"></button>
            <button id="increaseSpeed"><img src="images/fast.png" alt="fast" width="30" height="30"></button>
        <button id="decreaseSpeed"><img src="images/snail.png" alt="slow" width="30" height="30"></button>
        </div>
    </div>
    <script src="tetris.js"></script>
</body>
</html>
